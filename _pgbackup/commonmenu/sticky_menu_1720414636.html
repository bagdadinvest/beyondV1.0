<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="commonmenu/sticky_menu.css">
        <title>Sticky Menu Example</title>
    </head>
    <body>
        <div class="sticky-menu"><a id="sticky-menu-link" href="your-link-here" class="button"></a>
        </div>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const linkElement = document.getElementById('sticky-menu-link');
            const currentPage = window.location.pathname;
            const targetLink = currentPage.endsWith('FR.html') ? '../00menu/indexFR.html' : '../00menu/index.html';
            linkElement.href = targetLink;
        });
    </script>
    </body>
</html>
