<!DOCTYPE html>
<html lang="en" data-pgc-define="sticky_menu-sticky-menu" data-pgc-define-name="Sticky Menu" data-pgc-define-description="A sticky menu component that dynamically sets its link based on the current page." data-pgc-set-master>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/theme.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="../commonmenu/sticky_menu.css">
        <title>Sticky Menu Example</title>
    </head>
    <body>
        <div class="sticky-menu">
            <a id="sticky-menu-link" href="your-link-here" class="button"></a>
        </div>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const linkElement = document.getElementById('sticky-menu-link');
            const currentPage = window.location.pathname;
            const targetLink = currentPage.endsWith('FR.html') ? '../00menu/indexFR.html' : '../00menu/index.html';
            linkElement.href = targetLink;
        });
    </script>
    </body>
</html>
